<head>
  <title>I am here! Where are you?</title>

  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>

</head>

<body>
  <header>
    <h1>I am here! Where are you?</h1>
    {{> status}}
  </header>
  <div id="map_canvas"></div>
  <div id="content" class="content">
    {{> intro}}
    {{> participantList}}
  </div>
  <footer>
    {{> controls}}
  </footer>
</body>

<template name="intro">
  <div class="intro">
    <input type="text" id="name" name="name" placeholder="Your name" />
    <button id="go">{{greeting}}!</button>
  </div>
</template>

<template name="participantList">
  <div class="participants">
    {{#each participants}}
      {{> participant}}
    {{/each}}
  </div>
</template>

<template name="participant">
  <span class="participant" style="background: {{color}}">
    {{name}}
  </span>
</template>

<template name="controls">
  <div class="controls">
    <button id="send">Send map</button>
    
    <button id="update">Update my location</button>
    
    <button id="leave">Leave the map</button>
  </div>
</template>

<template name="status">
  <div class="server-status {{theStatus}}">
  </div>
</template>
